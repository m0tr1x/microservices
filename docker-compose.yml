services:
  api:  
    build:
      context: ./SharpAPI
      dockerfile: Dockerfile
    ports:
      - "5050:80"
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=SharpAPI;Username=mtrx;Password=mtrx
    depends_on:
      - postgres 
    restart: on-failure 

  postgres:
    image: postgres:15 
    environment:
      POSTGRES_USER: mtrx
      POSTGRES_PASSWORD: mtrx
      POSTGRES_DB: SharpAPI
    ports:
        - "5432:5432"
    volumes:
        - postgres_data:/var/lib/postgresql/data

 

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      - postgres
    volumes:
    - pgadmin_data:/var/lib/pgadmin

volumes:
    postgres_data:
    pgadmin_data: